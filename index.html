<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Raleway:ital,wght@0,100..900;1,100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">

    <title>Best shop</title>
</head>

<body>
    <header class="container">
        <div class="heading">
            <div class="logo">BestShop
            </div>
            <div class="menu">
                <ol>
                    <li><a href="#">why us</a></li>
                    <li><a href="#">benefits</a></li>
                    <li><a href="#">prices</a></li>
                    <li><a href="#">contact</a></li>
                </ol>
            </div>
        </div>
    </header>
    <section class="opening">
        <h1>Sell More!</h1>
        <p>Open shop on our platform and increase your sales</p>
        <div class="opening-btn">Open your shop</div>
        <img src="../workshop---bestshop/images/Background.png" alt="opening-image">
    </section>

    <section class="statistics">

        <h2>The most popular sales platform in country</h2>
        <div class="statistics-columns">
            <div class="statistics-first-col">
                <div class="statistics-circle">

                    <image class="statistics-icon-first" src="../workshop---bestshop/images/Person.svg" alt="icon-body">
                    </image>
                </div>
                <p class="statistics-number">100000+</p>
                <p class="statistics-p">daily entries</p>
            </div>
            <div class="statistics-second-col">
                <div class="statistics-circle">
                    <image class="statistics-icon-second" src="../workshop---bestshop/images/Eye.svg" alt="icon-eye">
                    </image>
                </div>
                <p class="statistics-number">2000000+</p>
                <p class="statistics-p">seen products every day</p>
            </div>
            <div class="statistics-third-col">
                <div class="statistics-circle">
                    <image class="statistics-icon-third" src="../workshop---bestshop/images/Catalog.svg"
                        alt="icon-catalog">
                    </image>
                </div>
                <p class="statistics-number">10000+</p>
                <p class="statistics-p">added posts daily</p>

            </div>
        </div>
    </section>
</body>

</html>
